<!-- QUESTÃO 7: Qual a diferença entre unidades relativas e unidades absolutas,
usadas como medida de tamanho na linguagem CSS? A unidade em é relativa ou
absoluta? Como essa unidade é usada?

RESPOSTA: Unidades absolutas basicamente são inalteráveis independente do âmbito
no qual a página se encontra, geralmente são unidades de medida já estabelecidas,
como o centímetro e a polegada. Já as unidades relativas são medidas que levam em
consideração o tamanho de outros elementos da página, como o em, que é relativo ao
tamanho da fonte do elemento, e o px, que indica a quantidade de pixels CSS.
-->
