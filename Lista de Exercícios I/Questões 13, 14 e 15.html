<!-- QUESTÃO 14) A função javascript window.alert(string) é usada para aparesentar uma caixa de
alerta com o conteúdo da string passada por parâmetro. Construa uma páginas HTML contendo um
único botão. Quando o usuário clicar nesse botão, ser exibida uma caixa de alerta com o texto
Botão Pressionado. Use o método addEventListener para programar o evento click do botão.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Questão 14 - Botão</title>
  </head>
  <body>
    <div id="botaoPressionado">Alerta!</div>
    <button id="botao">Clique aqui</button>

    <script>
      var button = document.getElementById("botao");
      button.addEventListener("click", function(){
        window.alert("Botão Pressionado!");
      });
    </script>
  </body>
</html>
