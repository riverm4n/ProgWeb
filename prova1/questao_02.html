    <body>
      <div id="circulo-form">
        <form id="form" method="get">
          <label for="radius">Raio da esfera: </label>
          <input type="text" id="radius" name="radius">
          <button id="botao">Calcular!</button></br>
          <label for="area">√Årea da esfera: </label>
          <input type="text" id="area" name="area"></br>
          <label for="circ">Volume da Esfera: </label>
          <input type="text" id="volume" name="volume"></br>

          <script>
            var button = document.getElementById("botao");

            button.onclick = function(){
              var radius = parseInt(document.getElementById("radius").value);

              var area = Math.round(4 * Math.pow((Math.PI * radius), 2) * 100)/100;
              var volume = Math.round((4/3) * (Math.pow(Math.PI * radius, 2) * 100))/100;

              var areaInput = document.getElementById("area");
              var volumeInput = document.getElementById("volume");

              areaInput.value = area;
              volumeInput.value = volume;

              return false;
            }
          </script>
      </div>
