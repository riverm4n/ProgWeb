      .azul{

        width: 100px;

      }
      .verde{
        position: absolute;
        width: 200px;
        height: 200px;
        z-index: 2;
        top: 0px;

        background-color: green;
      }
      .vermelho{
        position: absolute;
        width: 300px;
        height: 300px;
        z-index: 1;
        top: 0px;
        left: 0px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="azul">
